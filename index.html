<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-timer-16.png" type="image/x-icon">
    <title>Timer Game</title>
</head>
<body>
    <div class="container">
        <h1>Set The Counter in Second !</h1>
        <div id="count">
          <input id="forCounter" type="number" placeholder="Enter the time"/>
          <button onclick="set()" id="start">Start Counter</button>
        </div>
        <div class="players">
          <div>
            <h3>Player One</h3>
          </div>
          <div>
            <h3>Player two</h3>
          </div>
        </div>
        <div class="displayBox">
          <div class="display1">0</div>
          <div class="display2">0</div>
        </div>
        <div class="boxbtn">
          <button onclick="add1()" id="btn1">Click To Add</button>
          <button onclick="add2()" id="btn2">Click To Add</button>
        </div>
        <div class="result"></div>
        <div>
          <button disabled id="reset" onclick="resetBtn()">RESET</button>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
